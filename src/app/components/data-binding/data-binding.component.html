<div class="row">
    <div class="col-6">
        1.Interpolation
        <p>firstName => {{firstName}}</p>
        <div>
            {{rollNumber}}
        </div>
        <span>{{isActive}}</span>
    </div>
    <div class="col-6">
         2.Property Binding
         <input type="text" [value]="firstName" name="" id="">
         <br>
         <input type="text" [placeholder]="myPlaceholder" name="" id="">
         <br>
         <div [class]="divClassName" style="height: 100px; width: 100px;">

         </div>
    </div>
</div>
<div class="row">
    <div class="col-3">
        <button class="btn btn-success" (click)="showWelcomeMessage()">Show Welcome Text Here</button>
    </div>
    <div class="col-3">
        <select (change)="onCityChanges()">
            <option value="Pune">Pune</option>
            <option value="Nagpur">Nagpur</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Panji">Panji</option>
        </select>
    </div>
</div>
<div class="row">
    <div class="col-3">
        <input type="text" [(ngModel)]="firstName">
    </div>
    <div class="col-3">
        <select [(ngModel)]="selectedCity">
            <option value="Pune">Pune</option>
            <option value="Nagpur">Nagpur</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Panji">Panji</option>
        </select>
        {{selectedCity}}
    </div>
</div>
